<!DOCTYPE html>
<html lang="en">
        
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="test">
        单向绑定数据<input type="text" v-bind:value="v"><hr>
        双向绑定数据<input type="text" v-model="v">
    </div>

    
    <script type="text/javascript">
        Vue.config.productionTip = false //关闭生产环境提示
        const v=new Vue({
            // el: "#test",
            data(){
                return {v:'双向绑定数据'}
            }
            
        })
        setTimeout(()=>{
            v.$mount('#test')
        },2000)
    </script>

    


</body>

</html>
