<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="test">
    <button @click="minus" >-</button>{{num}}<button @click="add" >+</button>
    </div>

    <script type="text/javascript" >
        const vm=new Vue({
            el:'#test',
            data:{
                num:0
            },
            methods: {
                minus(){
                    if(this.num>=1)
                    this.num--
                },
                add(){
                    if(this.num<10)
                    this.num++
                }
            },
        })
    </script>
</body>
</html>
