<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>

        姓：<input type="text" v-model:value="lastName" ><br>

        全名：<span>{{lastName.slice(0,3)+firstName}}</span>

        const vm=new Vue({
            el:'#demo',
            data(){
                return {

                }
            },
            computed
        })
    </script>
